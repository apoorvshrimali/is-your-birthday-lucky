<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script src="app.js" type="text/javascript" async></script>
</head>

<body>

    <div class="container">


        <h1 style="color: #0e66c5;">Is your Birthday Lucky?</h1>


        <div style="font-weight: bold; font-size: 1.5rem;">Enter your birth date and lucky number below to find out!
        </div>

        <hr />



        <label for="birth-date">Select your birth date:</label>

        <input style="cursor: pointer;" type="date" id="birth-date">

        <label for="lucky-number">Enter your Lucky Number:</label>

        <input type="number" id="lucky-number">

        <h2>Click on the button below</h2>

        <button id="check-button">Check</button>



        <p id="output"></p>


    </div>


</body>

</html>
